<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carosello</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Slider Container -->
  <div class="container">

    <!-- Slider -->
    <div class="group-slider"></div>

    <!-- Thumbnails -->
    <div class="group-thumbnails">

      <!-- Button Next Prev -->
      <div class="prev"></div>
      <div class="next"></div>

    </div>

  </div>

  <!-- Button Container Slider Autoplay -->
  <div class="button-container">

    <!-- Play Button -->
    <button id="play">Play</button>

    <!-- Stop Button -->
    <button id="stop">Stop</button>

  </div>

  <!-- Link Javascript -->
  <script src="js/main.js"></script>
</body>

</html>
